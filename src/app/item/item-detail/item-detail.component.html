<div *ngIf="item" class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" width="250" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i>
                </div> <i class="fa fa-shopping-cart text-muted"></i>
              </div>
             <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{item.brand.name}}</span>
                <h5 class="text-uppercase">{{item.name}}</h5>
                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{item.price}}$</span>
                </div>
              </div>
              <p class="about">{{item.description}}</p>
              <div *ngIf="!isItemInCart(item)" class="text-center">
                <div class="cart mt-4 align-items-center">
                  <button (click)="addItemToCart(item)"
                          [disabled]="item.quantity < 1"
                          class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                </div>
              </div>
              <div *ngIf="isItemInCart(item)" class="text-center">
                <button (click)="removeItemFromCart(item)"
                        [disabled]="item.quantity < 1"
                        class="btn btn-danger text-uppercase mr-2 px-4">Remove from cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
